<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
</head>
<body>
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <form action="#" method="post" enctype="multipart/form-data">
    <label>
        <legend>お客様情報</legend>
        姓　　　　　　　　:<input type="text" name="last_name"><br>
        名　　　　　　　　:<input type="text" name="first_name"><br>
        住所　　　　　　　:<input type="text" name="address"><br>
        メールアドレス　　:<input type="text" name="email"><br>
        電話番号　　　　　:<input type="tel" name="tel"><br>
        生年月日　　　　　:<input type="date" name="birthday" value="1990-01-01"><br>
        年齢　　　　　　　:<input type="number" name="age"  min="0" max="150">歳<br>
        性別　　　　　　　:
        <label></label><input type="radio" name="gender" value="男「0」">男</label>
        <label><input type="radio" name="genrer" value="女「1」">女</label>
        <label><input type="radio" name="gender" value="その他「2」">その他<br></label>
    </fieldset>
    <fieldset>
        <legend>パスワード</legend>
        英数字8文字以上で入力してください。<br>
        <input type="password" name="password"><br>
        確認のためもう一度入力してください。<br>
        <input type="password" name="password_confirm"><br>
    </fieldset>
    <fieldset>
        <legend>希望メールマガジン</legend>
        <input type="checkbox" name="magazine" value="IT「1」">IT
        <input type="checkbox" name="magazine" value="営業「2」">営業
        <input type="checkbox" name="magazine" value="接客「3」">接客
        <input type="checkbox" name="magazine" value="医療「4」">医療
    </fieldset>
    <fieldset>
        <legend>利用規約</legend>
        <a href="http://127.0.0.1:5500/task/form/terms.html">会員規約を確認する</a><br>
        <input type="checkbox" name="terms" value="agree">規約に同意する<br>
    </fieldset>
    <button type="reset">内部をクリアする</button>
    <button type="submit">確認する</button>
    </form>
</body>
</html>
