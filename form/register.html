<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get">
    <table>
        <tr>
            <th>　ID<span class="hissu">必須</span><span>（メールアドレス）</span></th>
            <td><input type="email" name="user_email" size="30" placeholder="例:xxx@morijyobi.ac.jp"></td>
        </tr>
        <tr>
            <th>　パスワード<span class="hissu">必須</span><span>（半角英数字8文字以上）</span></th>
            <td><input type="password" name="user_pass"><label><input type="checkbox" name="password" value="">パスワードを表示する</label></td>
        </tr>
        <tr>
            <th>　氏名<span class="hissu">必須</span></th>
            <td>姓：<input type="text" name="first_name" placeholder="例：盛岡" required>　名：<input type="text" name="last_name" placeholder="例：太郎" required></td>
        </tr>
        <tr>
            <th>　住所</th>
            <td>〒<input type="text" name="post_code" size="8" value="020-0021" readonly><br>
                <input type="text" name="address" value="岩手県盛岡市中央通3丁目" readonly><br>
                <input type="text" name="street_address" placeholder="番地"><br>
                <input type="text" name="Building_name" placeholder="建物名" size="30"><br>
            </td>
        </tr>  
        <tr>
            <th>　携帯電話番号<span class="hissu">必須</span><span>（ハイフンなし）</span></th>
            <td><input type="tel" name="telephone_number"></td>
        </tr>
        <tr>
            <th>　学科・学年<span class="hissu">必須</span></th>
            <td>学科：<select name="department" required>
                            <option value="">学科を選択してください</option>
                            <option value="システム系学科">システム系学科</option>
                            <option value="ビジネス系学科">ビジネス系学科</option>
                            <option value="デザイン系学科">デザイン系学科</option>
                      </select>
                　学年：<select name="department" required>
                <option value="">学年を選択してください</option>
                <option value="1年">1年</option>
                <option value="2年">2年</option>
                <option value="3年">3年</option>
                <option value="4年">4年</option>
                </select>
            </td>
        </tr>    
        <tr>
            <th>　お得な情報・クーポン<span class="hissu">必須</span></th>
            <td>
                <label><input type="radio" name="coupon" value="yes" required>受け取る</label>
                <label><input type="radio" name="coupon" value="no" required>受け取らない</label>
            </td>
        </tr>   
        <tr>
            <th>　ご意見・ご希望<span>（200字以内でご記入ください）</span></th>
            <td><textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea></td>
        </tr>
    </table>
        <button type="submit">送信</button>
        <button type="reset">リセット</button>
    </form>
</body>
</html>
